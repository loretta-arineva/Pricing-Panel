<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <meta name="author" content="Kasai Senshi (Loreta Krasteva)">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="pricing-background">
        <div id="pricing-panel">
            <div class="pricing-content">
                <img class="pricing-images" src="icons/personal-account.png"
                    alt="An illustration of a walking pregnant woman, representing the personal account option.">
                <h2>Personal</h2>
                <ul>
                    <li>Sleeps after 30 minutes of inactivity</li>
                    <li>Custom domains</li>
                </ul>
                <span class="price">Free</span>
                <a class="pricing-button" href="#" target="_blank">Sign Up</a>
            </div>
            <div class="pricing-content">
                <img class="pricing-images" src="icons/small-team-account.png"
                    alt="An illustration of a male on the left and a female on the right that are meeting up, representing a small team account.">
                <h2>Small team</h2>
                <ul>
                    <li>Never sleeps</li>
                    <li>Multiple workers for more powerful apps</li>
                </ul>
                <span class="price">$150</span>
                <a class="pricing-button featured" href="#" target="_blank">Free trial</a>
            </div>
            <div class="pricing-content">
                <img class="pricing-images" src="icons/enterprise-account.png"
                    alt="An illustration of three people having a meeting, representing an enterprise account.">
                <h2>Enterprise</h2>
                <ul>
                    <li>Dedicated</li>
                    <li>Simple horizontal scalability</li>
                </ul>
                <span class="price">$400</span>
                <a class="pricing-button" href="#" target="_blank">Free trial</a>
            </div>
        </div>
    </section>
</body>

</html>
